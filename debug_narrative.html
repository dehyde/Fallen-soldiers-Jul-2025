<!DOCTYPE html>
<html>
<head>
    <title>Debug Narrative CSV</title>
</head>
<body>
    <h1>Narrative CSV Debug</h1>
    <div id="output"></div>
    
    <script>
        async function debugNarrative() {
            try {
                console.log('Loading narrative.csv...');
                const response = await fetch('data/narrative.csv');
                const csvText = await response.text();
                
                console.log('CSV content:');
                console.log(csvText);
                
                // Parse CSV manually
                const lines = csvText.split('\n');
                const headers = lines[0].split(',');
                console.log('Headers:', headers);
                
                const narrativePoints = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    // Simple CSV parsing
                    const values = line.split(',');
                    if (values.length >= headers.length) {
                        const point = {};
                        headers.forEach((header, index) => {
                            point[header.trim()] = values[index] ? values[index].trim() : '';
                        });
                        narrativePoints.push(point);
                    }
                }
                
                console.log('Parsed narrative points:');
                console.log(narrativePoints);
                
                // Find our specific entries
                const recentDeaths = narrativePoints.find(p => p.id === 'recent_deaths');
                const monthBefore = narrativePoints.find(p => p.id === 'month_before_hypothetical');
                const warOverview = narrativePoints.find(p => p.id === 'war_overview');
                
                const output = document.getElementById('output');
                output.innerHTML = `
                    <h2>Parsing Results:</h2>
                    <p><strong>Total points loaded:</strong> ${narrativePoints.length}</p>
                    <p><strong>recent_deaths found:</strong> ${!!recentDeaths}</p>
                    <p><strong>month_before_hypothetical found:</strong> ${!!monthBefore}</p>
                    <p><strong>war_overview found:</strong> ${!!warOverview}</p>
                    
                    ${monthBefore ? `
                        <h3>month_before_hypothetical details:</h3>
                        <pre>${JSON.stringify(monthBefore, null, 2)}</pre>
                    ` : '<p>month_before_hypothetical NOT FOUND!</p>'}
                    
                    <h3>Navigation target from recent_deaths:</h3>
                    <p>${recentDeaths ? recentDeaths.navigation_target : 'N/A'}</p>
                    
                    <h3>All narrative point IDs:</h3>
                    <ul>
                        ${narrativePoints.map(p => `<li>${p.id} (timeline: ${p.timeline_point})</li>`).join('')}
                    </ul>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        // Run on page load
        debugNarrative();
    </script>
</body>
</html>
