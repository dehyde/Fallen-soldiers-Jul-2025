<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Custom Tooltip</title>
    <style>
        body {
            font-family: 'Heebo', Arial, sans-serif;
            background: #f0f0f0;
            padding: 40px;
            direction: rtl;
        }
        
        .soldier-name {
            display: inline-block;
            background: rgba(0,56,168,0.9);
            color: white;
            padding: 4px 8px;
            margin: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .soldier-name:hover {
            background: rgba(0,0,0,0.8) !important;
            color: white !important;
            z-index: 10;
            position: relative;
        }
        
        .soldier-tooltip {
            position: fixed;
            background: rgba(255, 255, 255, 0.95) !important;
            color: #333 !important;
            padding: 6px 8px !important;
            border-radius: 3px !important;
            font-size: 11px !important;
            width: auto !important;
            white-space: nowrap !important;
            z-index: 1000 !important;
            pointer-events: none !important;
            text-align: center !important;
            font-family: 'Heebo', sans-serif !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1) !important;
            border: 1px solid rgba(0,0,0,0.1) !important;
            line-height: 1.2 !important;
            backdrop-filter: blur(5px) !important;
            display: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .soldier-tooltip.visible {
            display: block;
            opacity: 1;
        }
        
        .soldier-tooltip strong {
            display: block !important;
            margin-bottom: 2px !important;
            color: #333 !important;
            font-weight: 600 !important;
            font-size: 12px !important;
            font-family: 'Heebo', sans-serif !important;
        }
        
        .soldier-tooltip .soldier-details {
            font-size: 10px !important;
            color: #555 !important;
            line-height: 1.2 !important;
        }
    </style>
</head>
<body>
    <h2>בדיקת Tooltip מותאם אישית</h2>
    <p>העבר עכבר מעל השמות כדי לראות את ה-tooltip החדש:</p>
    
    <div class="soldier-name" data-rank="רס&quot;&quot;ל" data-unit="עוצבת הקומנדו" data-death-date="1696647600000">ויטלי סקיפקביץ'</div>
    <div class="soldier-name" data-rank="אל&quot;&quot;ם (במיל&#x27;)" data-unit="אוגדת יהודה ושומרון" data-death-date="1696734000000">ליאון בר (בן מוחה)</div>
    <div class="soldier-name" data-rank="רס&quot;&quot;ן" data-unit="חטיבת גולני" data-death-date="1696647600000">שילה הר-אבן</div>
    <div class="soldier-name" data-rank="רס&quot;&quot;ם (במיל&#x27;)" data-unit="חטיבה 261" data-death-date="1705881600000">מארק קונונוביץ׳</div>
    
    <!-- Custom soldier tooltip -->
    <div class="soldier-tooltip" id="soldierTooltip">
        <strong id="soldierName"></strong>
        <div class="soldier-details" id="soldierDetails"></div>
    </div>

    <script>
        function setupSoldierTooltips() {
            const soldierNames = document.querySelectorAll('.soldier-name');
            const tooltip = document.getElementById('soldierTooltip');
            const soldierNameEl = document.getElementById('soldierName');
            const soldierDetailsEl = document.getElementById('soldierDetails');
            
            soldierNames.forEach(nameEl => {
                nameEl.addEventListener('mouseenter', (e) => {
                    const name = nameEl.textContent;
                    const rank = nameEl.dataset.rank;
                    const unit = nameEl.dataset.unit;
                    const deathDate = new Date(parseInt(nameEl.dataset.deathDate));
                    
                    // Format date in Hebrew style
                    const formattedDate = deathDate.toLocaleDateString('he-IL');
                    
                    // Update tooltip content (compact format)
                    soldierNameEl.textContent = name;
                    soldierDetailsEl.innerHTML = `
                        <div>${rank}</div>
                        <div>${unit}</div>
                        <div style="opacity: 0.8;">${formattedDate}</div>
                    `;
                    
                    // Position tooltip
                    positionSoldierTooltip(e, tooltip);
                    
                    // Show tooltip
                    tooltip.classList.add('visible');
                });
                
                nameEl.addEventListener('mouseleave', () => {
                    tooltip.classList.remove('visible');
                });
                
                nameEl.addEventListener('mousemove', (e) => {
                    if (tooltip.classList.contains('visible')) {
                        positionSoldierTooltip(e, tooltip);
                    }
                });
            });
        }

        function positionSoldierTooltip(mouseEvent, tooltip) {
            const mouseX = mouseEvent.clientX;
            const mouseY = mouseEvent.clientY;
            const tooltipWidth = tooltip.offsetWidth;
            const tooltipHeight = tooltip.offsetHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Position tooltip above the cursor with some offset
            let x = mouseX - tooltipWidth / 2;
            let y = mouseY - tooltipHeight - 15;
            
            // Adjust if tooltip would go off screen
            if (x < 10) x = 10;
            if (x + tooltipWidth > screenWidth - 10) x = screenWidth - tooltipWidth - 10;
            if (y < 10) y = mouseY + 15; // Show below cursor if no room above
            
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
        }

        // Initialize tooltips when page loads
        document.addEventListener('DOMContentLoaded', setupSoldierTooltips);
    </script>
</body>
</html>
